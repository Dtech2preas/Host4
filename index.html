<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Grade 9 Quizzes | D-TECH Services</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap');
    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background: radial-gradient(ellipse at top, #0d0d0d, #000);
      color: #ffffff;
      overflow-x: hidden;
    }
    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      padding: 10px 20px;
      box-shadow: 0 0 20px #2196f3;
      position: sticky;
      top: 0;
      z-index: 10;
    }
    header .left {
      display: flex;
      align-items: center;
      gap: 15px;
    }
    .logo {
      height: 45px;
      filter: drop-shadow(0 0 8px #00e5ff);
    }
    .slogan {
      font-size: 14px;
      font-weight: 500;
      color: #cfd8dc;
      text-shadow: 0 0 4px #00e5ff;
    }
    main {
      max-width: 600px;
      margin: 60px auto 80px;
      display: flex;
      flex-direction: column;
      gap: 20px;
      padding: 0 20px;
    }
    .subject-button {
      background: linear-gradient(135deg, #00e5ff, #1e88e5);
      color: white;
      border: none;
      padding: 15px 25px;
      border-radius: 30px;
      cursor: pointer;
      font-weight: bold;
      font-size: 18px;
      box-shadow: 0 0 15px #00e5ff;
      text-align: center;
      text-decoration: none;
      transition: transform 0.2s, box-shadow 0.3s;
      user-select: none;
    }
    .subject-button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 25px #00e5ff;
    }
    footer {
      text-align: center;
      padding: 15px 10px;
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: #cfd8dc;
      font-size: 13px;
      box-shadow: 0 -5px 20px #2196f3;
      position: fixed;
      width: 100%;
      bottom: 0;
      user-select: none;
    }
    footer a {
      color: #00e5ff;
      text-decoration: none;
    }
    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <header>
    <div class="left">
      <img src="dtech-logo.png" alt="D-TECH Logo" class="logo" />
      <span class="slogan">Empowering the youth through digital innovation</span>
    </div>
  </header>

  <main>
    <a href="math.html" class="subject-button">Mathematics</a>
    <a href="science.html" class="subject-button">Science</a>
    <a href="english.html" class="subject-button">English</a>
    <a href="social.html" class="subject-button">Social Science</a>
    <a href="technology.html" class="subject-button">Technology</a>
    <!-- Add more subjects as needed -->
  </main>

  <footer>
    &copy; 2025 D-TECH Services. All rights reserved. | <a href="contact.html">Contact Us</a>
  </footer>
</body>
</html>
